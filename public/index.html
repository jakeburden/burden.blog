<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Primary Meta Tags -->
    <title>Jake Burden</title>
    <meta name="title" content="Jake Burden" />
    <meta name="description" content="About Jake Burden - Blog" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://burden.blog/" />
    <meta property="og:title" content="Jake Burden" />
    <meta property="og:description" content="About Jake Burden - Blog" />
    <meta property="og:image" content="/static/jake-burden-presenting.jpg" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://burden.blog/" />
    <meta name="twitter:title" content="Jake Burden" />
    <meta name="twitter:description" content="About Jake Burden - Blog" />
    <meta name="twitter:image" content="/static/jake-burden-presenting.jpg" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body class="bg-black text-white font-sans h-full w-full">
    <main class="flex flex-col justify-center items-center h-full w-full">
      <header class="box lg:p-0 flex items-center">
        <img
          class="rounded w-20 lg:w-40 mr-3 lg:mr-5"
          src="/static/jake-burden.jpg"
          alt="Profile picture of Jake Burden"
        />
        <div>
          <h1
            class="text-3xl lg:text-6xl leading-tight lg:leading-none mt-0 lg:mb-4 font-thin"
          >
            Jake Burden
          </h1>
          <h2
            class="text-base lg:text-3xl leading-normal lg:leading-tight my-0 lg:mb-4 font-bold uppercase tracking-wide text-gray-400"
          >
            Software Engineer
          </h2>
        </div>
      </header>
      <section class="box leading-loose lg:text-lg lg:p-0">
        <p>
          I'm currently engineering solutions for
          <a
            class="link gitlab"
            target="_blank"
            rel="noopener noreferrer"
            href="https://about.gitlab.com"
            >GitLab</a
          >.
        </p>
        <p>
          Previously, I was working with clients to help their businesses grow
          at
          <a
            class="link digitalsurgeons"
            target="_blank"
            rel="noopener noreferrer"
            href="https://digitalsurgeons.com"
            >Digital Surgeons</a
          >, and before that, helping citizens at
          <a
            class="link qscend"
            target="_blank"
            rel="noopener noreferrer"
            href="https://www.qscend.com/"
            >QScend</a
          >.
        </p>
        <p>
          In parallel with my previous roles, I received a degree in philosophy.
        </p>
      </section>
    </main>
  </body>
</html>
